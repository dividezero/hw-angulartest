<!DOCTYPE html>
<!--[if lt IE 7]>

<!--[if IE 8]>

<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hazlan's Angular 1.5 Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="panel panel-default" ng-controller="MainCtrl">

    <div class="col-lg-12" ng-init="initOpts()">

        <fieldset class="fieldset">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th class="col-md-2">Product</th>
                    <th class="col-md-2">Primary Applicant</th>
                    <th class="col-md-2">Joint Applicant 1</th>
                    <th class="col-md-2">Joint Applicant 2</th>
                    <th class="col-md-2">Account Type</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        Choice Checking
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as (option.firstName+ ' '+ option.lastName) for option in options.choiceChecking | filter : {id:'!'+choiceChecking.jointApp1} | filter : {id:'!'+choiceChecking.jointApp2} | orderBy:['firstName','lastName']"
                                ng-model="choiceChecking.primaryApp" ></select>
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as (option.firstName+ ' '+ option.lastName) for option in options.choiceChecking | filter : {id:'!'+choiceChecking.primaryApp} | filter : {id:'!'+choiceChecking.jointApp2} | orderBy:['firstName','lastName']"
                                ng-model="choiceChecking.jointApp1" ></select>
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as (option.firstName+ ' '+ option.lastName) for option in options.choiceChecking | filter : {id:'!'+choiceChecking.primaryApp} | filter : {id:'!'+choiceChecking.jointApp1} | orderBy:['firstName','lastName']"
                                ng-model="choiceChecking.jointApp2" ></select>
                    </td>
                    <td>
                        {{getAccountType(choiceChecking);}}
                    </td>

                </tr>
                <tr>
                    <td>
                        Basic Savings
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as option.name for option in options.basicSavings | filter : {id:'!'+basicSavings.jointApp1} | filter : {id:'!'+basicSavings.jointApp2} | orderBy:'name'"
                                ng-model="basicSavings.primaryApp" ></select>
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as option.name for option in options.basicSavings | filter : {id:'!'+basicSavings.primaryApp} | filter : {id:'!'+basicSavings.jointApp2} | orderBy:'name'"
                                ng-model="basicSavings.jointApp1" ></select>
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as option.name for option in options.basicSavings | filter : {id:'!'+basicSavings.primaryApp} | filter : {id:'!'+basicSavings.jointApp1} | orderBy:'name'"
                                ng-model="basicSavings.jointApp2" ></select>
                    </td>
                    <td>
                        {{getAccountType(basicSavings);}}
                    </td>

                </tr>

                <tr>
                    <td>
                        CD Interest at Maturity
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as (option.firstName+ ' '+ option.lastName) for option in options.cdInterestMat | filter : {id:'!'+cdInterestMat.jointApp1} | filter : {id:'!'+cdInterestMat.jointApp2} | orderBy:['firstName','lastName']"
                                ng-model="cdInterestMat.primaryApp" ></select>
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as (option.firstName+ ' '+ option.lastName) for option in options.cdInterestMat | filter : {id:'!'+cdInterestMat.primaryApp} | filter : {id:'!'+cdInterestMat.jointApp2} | orderBy:['firstName','lastName']"
                                ng-model="cdInterestMat.jointApp1" ></select>
                    </td>
                    <td>
                        <select class="form-control"
                                ng-options="option.id as (option.firstName+ ' '+ option.lastName) for option in options.cdInterestMat | filter : {id:'!'+cdInterestMat.primaryApp} | filter : {id:'!'+cdInterestMat.jointApp1} | orderBy:['firstName','lastName']"
                                ng-model="cdInterestMat.jointApp2" ></select>
                    </td>
                    <td>
                        {{getAccountType(cdInterestMat);}}
                    </td>

                </tr>
                </tbody>
            </table>
        </fieldset>

    </div>
</div>
</body>

</body>
</html>
